<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .flex {
      display: flex;
    }

    .space-x-4 {
      margin-right: 1rem;
    }

    .items-center {
      align-items: center;
    }

    .justify-center {
      justify-content: center;
    }

    .carousel-container {
      display: flex;
      overflow: hidden;
    }

    .carousel-item {
      min-width: 200px; /* Set the width of each carousel item */
      box-sizing: border-box;
      text-align: center;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
      margin: 0 4px;
    }
  </style>
</head>
<body>
  <div class="flex space-x-4 items-center justify-center">
    <button id="carousel-prev" class="px-2 py-1 border rounded-md border-gray-400 bg-white shadow">←</button>
    <div class="carousel-container flex overflow-hidden" id="carousel-container">
      <div class="carousel-item">
        <a href="#">Prompt Engineering 1</a>
      </div>
      <div class="carousel-item">
        <a href="#">Prompt Engineering 2</a>
      </div>
    </div>
    <button id="carousel-next" class="px-2 py-1 border rounded-md border-gray-400 bg-white shadow">→</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const container = document.getElementById("carousel-container");
          const prevButton = document.getElementById("carousel-prev");
          const nextButton = document.getElementById("carousel-next");
  
          let currentIndex = 0;
          const itemsPerPage = 3;
  
          function updateCarousel() {
            const start = currentIndex * itemsPerPage;
            const end = start + itemsPerPage;
  
            const items = container.children;
  
            for (let i = 0; i < items.length; i++) {
              items[i].style.display = i >= start && i < end ? "block" : "none";
            }
          }
  
          function prevButtonClick() {
            currentIndex = Math.max(0, currentIndex - 1);
            updateCarousel();
          }
  
          function nextButtonClick() {
            const maxIndex = Math.ceil(container.children.length / itemsPerPage) - 1;
            currentIndex = Math.min(maxIndex, currentIndex + 1);
            updateCarousel();
          }
  
          prevButton.addEventListener("click", prevButtonClick);
          nextButton.addEventListener("click", nextButtonClick);
  
          // Initial update
          updateCarousel();
        });
      </script>
  </div>
</body>
</html>
